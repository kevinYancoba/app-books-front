<div class="home-plan-detail-container">
  <!-- Header con botÃ³n de regreso -->
  <div class="header-section mb-6">
    <button mat-icon-button (click)="goBackToPlans()" class="back-button">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="text-2xl font-bold text-gray-800 ml-4">Detalles del Plan de Lectura</h1>
  </div>

  <!-- Componente de lista de detalles del plan -->
  <app-plan-card-detail-list
    [planId]="planId()"
    (planDetailSelected)="onPlanDetailSelected($event)"
    (chapterMarkedAsRead)="onChapterMarkedAsRead($event)">
  </app-plan-card-detail-list>
</div>
