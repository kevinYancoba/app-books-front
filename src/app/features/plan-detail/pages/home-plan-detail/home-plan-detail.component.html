<div class="home-plan-detail-container">
  <div class="mb-6">
    <button mat-icon-button (click)="goBackToPlans()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <app-plan-card-detail-list
    [planId]="planId()"
    (planDetailSelected)="onPlanDetailSelected($event)"
    (chapterMarkedAsRead)="onChapterMarkedAsRead($event)">
  </app-plan-card-detail-list>
</div>
