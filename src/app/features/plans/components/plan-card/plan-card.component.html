<mat-card appearance="outlined">
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
    class="h-60 w-full object-cover"
  />
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Todos somos teologos</mat-card-title>
      <mat-card-subtitle>capitulo 1</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt adipisci,
      nemo incidunt tempora
    </p></mat-card-content
  >

  <mat-card-footer class="p-4">
    <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
  </mat-card-footer>
  <mat-card-actions align="end" class="mt-4">
    <button mat-stroked-button class="m-2">editar plan</button>
    <button mat-flat-button>ver plan</button>
  </mat-card-actions>
