<div class="mx-2 home-plan-detail-container">
  <app-plan-list
    [plans]="plans()"
    [isLoading]="isLoading()"
    [error]="error()"
    (planView)="onPlanView($event)"
    (planEdit)="onPlanEdit($event)"
    (planComplete)="onPlanComplete($event)"
    (planDelete)="onPlanDelete($event)"
    (refreshPlans)="onRefreshPlans()"
  />
</div>
<app-main-button (planCreated)="onPlanCreated($event)" />
