<div class="flex items-center justify-center h-[100dvh]">
  <div class="max-w-xl w-full mx-auto px-4 py-4">
    <h2 class="font-bold text-3xl mb-2">Crear cuenta</h2>
    <p class="text-base mb-15">aca inicia la contruccion de un nuevo habito</p>

    <form action="">
      <div class="flex flex-col md:flex-row justify-between gap-x-4">
        <mat-form-field appearance="outline" class="w-full md:w-1/2">
          <mat-label>Nombres</mat-label>
          <input matInput type="text" class="" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full md:w-1/2">
          <mat-label>Apellidos</mat-label>
          <input matInput type="text" class="" />
        </mat-form-field>
      </div>

      <email-input
        [emailControl]="registerForm.controls.email"
        matFormFielClass="w-full rounded-full"
      />

      <div class="">
        <password-input
          [passwordControl]="registerForm.controls.password"
          matFormFielClass="w-full"
          labelInputPass="Contraseña"
        />

        <password-input
          [passwordControl]="registerForm.controls.confirmPassword"
          matFormFielClass="w-full"
          labelInputPass="Confirmar contraseña"
        />
      </div>

      <button mat-flat-button class="w-full mt-12">
        <mat-icon>send</mat-icon>
        enviar
      </button>

      <button
        mat-button
        color="primary"
        class="w-full rounded-full mt-4"
        type="button"
        routerLink="/auth/login"
      >
        <mat-icon>arrow_back</mat-icon>
        Volver a iniciar sesión
      </button>
    </form>
  </div>
</div>
